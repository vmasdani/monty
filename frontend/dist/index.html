<html>
  <head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <meta
      name="google-signin-client_id"
      content="354857779698-4l5m51k5gcih8h5e2733s10hm504kk2u.apps.googleusercontent.com"
    />
  </head>

  <body>
    <div id="myapp"></div>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("myapp"),
        flags: {
          dateInt: Date.now(),
          url: `http://localhost:8080`,
        },
      });

      app.ports.signOut.subscribe(() => {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(() => {
          console.log("Signed out.");

          app.ports.signedOut.send(null);
        });
      });

      function onSignIn(googleUser) {
        console.log("Google user:", googleUser);

        const basicProfile = googleUser.getBasicProfile();
        const idToken = googleUser.getAuthResponse().id_token;

        console.log("Basic profile:", basicProfile);
        console.log("ID token:", idToken);

        const data = {
          fullName: basicProfile.getName(),
          imageUrl: basicProfile.getImageUrl(),
          email: basicProfile.getEmail(),
          idToken: idToken,
        };

        console.log('User info:', data);

        app.ports.loggedIn.send(data);
      }
    </script>
  </body>
</html>
